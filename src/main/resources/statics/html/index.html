<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
    <body>
        <style>
            div{
                /*border: 1px solid black;*/
            }
            #main{
                margin: 0 auto;
                width: 65%;
            }
            .row{
                border-bottom: 1px solid darkgray;
                font-size: 18px;
                height: 22px;
            }
        </style>
        <div id="main">
            <table cellpadding="4" cellspacing="0">
                <tr>
                    <th width="0"></th>
                    <th width="12%">标题</th>
                    <th width="20%">内容</th>
                    <th width="12%">描述</th>
                    <th width="10%">来源</th>
                    <th width="10%">作者</th>
                    <th width="25%">时间</th>
                    <th width="11%">操作</th>
                </tr>
                <tr>
                    <td><div class="row"><input type="text" value="${page.id}" hidden/></div></td>
                    <td><div class="row">${page.title}</div></td>
                    <td><div class="row">${page.content}</div></td>
                    <td><div class="row">${page.description}</div></td>
                    <td><div class="row">${page.source}</div></td>
                    <td><div class="row">${page.author}</div></td>
                    <td>
                        <div class="row">
                            <a href="/page/query/id/${page.id}">查看</a>&nbsp;
                            <a href="/page/copy/${page.id}">拷贝</a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
